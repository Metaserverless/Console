<body style="background:#000000;">
  <div id="app">
    <div id="top-header">
      <div id="top-logo">
        <img id="top-logo-image" src="client/img/logo.png" alt="Metactos Logo">
      </div>
      <div id="top-menu"></div>
      <div style="flex-grow:1"></div>
      <div><select id="css-theme-switcher"></select></div>
    </div>
    <div id="main-screen">
      <div id="activity-bar"></div>

      <div id="side-bar">
        <div id="jstree_search_container">
          <input id="jstree_search" type="text" />
          <i class="fas fa-search"></i>
        </div>
        <div id="side-bar-sections" class="side-bar-sections">

        </div>
      </div>

      <div id="right-column">
        <div id="router-view">
          <div id="main-view" class="view-container">
            Main View
            <!-- <table></table> -->
          </div>
          <div id="javascript-view" class="view-container"></div>
          <div id="markdown-view" class="view-container"></div>
          <div id="sql-view" class="view-container"></div>
          <div id="json-view" class="view-container"></div>
          <div id="css-view" class="view-container"></div>
          <div id="html-view" class="view-container"></div>
          <div id="text-view" class="view-container"></div>
          <div id="yaml-view" class="view-container"></div>
          <div id="image-view" class="view-container"><img></div>

          <div id="diagram-view" class="view-container">
            <div id="diagram-paper-container" class="view-column-container">
              <div id="diagram-header-container" class="view-header-container">
                <div id="diagram-header"></div>
                <div id="right-top-panel">
                  <div><button id="process-run-button">Run</button></div>
                  <div id="diagram-scale">1.0</div>
                </div>
              </div>
              <div id="diagram-paper"></div>

            </div>
            <div id="diagram-code-editor-container" class="sliding-code-editor-container">
              <div id="diagram-code-editor"  class="sliding-code-editor"></div>
              <div id="diagram-code-editor-divider" class="sliding-code-editor-divider vertical-section-divider">
                <button class="code-editor-close-button code-editor-floating-button">close</button>
                <button class="code-editor-open-button code-editor-floating-button">open</button>
              </div>
            </div>
          </div>
          <div id="table-view" class="view-container">
            <div id="table--container" class="view-column-container">
              <div id="table-header-container" class="view-header-container">
                <div id="table-header"></div>
                <div>

                </div>
              </div>
              <div id="table-container" >
                <div id="entities-list">

                </div>
                <div id="entity-table-container">
                  <!-- <div id="entity-table-header">Account</div> -->
                  <table id="entity-table">
                    <thead id="entity-table-header">
                      <th>No data</th>
                    </thead>
                    <tbody id="entity-table-body"></tbody>
                    <tfoot id="entity-table-footer"></tfoot>
                  </table>
                  <input id="entity-table-update-input" type="text" class="display-none">
                </div>
            </div>
          </div>
            <div id="table-code-editor-container" class="sliding-code-editor-container">
              <div id="table-code-editor" class="sliding-code-editor"></div>
              <div id="table-code-editor-divider" class="sliding-code-editor-divider vertical-section-divider">
                <button class="code-editor-close-button code-editor-floating-button">close</button>
                <button class="code-editor-open-button code-editor-floating-button">open</button>
              </div>
            </div>

          </div>


        </div>
        <div id="terminal">
          <div id="panelConsole">
            <div id="controlBrowse">
              <div id="colsoleIndent"></div>
              <div id="controlInput"></div>
            </div>
            <div id="controlKeyboard"></div>
            <div id="controlCommand"></div>
          </div>
        </div>
      </div>



    </div>
    <div id="modal-dialog-background" class="modal-dialog-background ">
      <div id="modal-dialog" class="modal-dialog">
        <div id="modal-dialog-header">
          <div id="modal-dialog-header-title">Modal Dialog</div>
          <i id="modal-dialog-header-button-close" class="close-button fas fa-times"></i>
        </div>
        <div id="modal-dialog-body"></div>
        <div id="modal-dialog-footer">
          <div id="modal-dialog-custom-buttons"></div>
          <div id="modal-dialog-default-buttons">
            <button id="modal-dialog-button-cancel">Cancel</button>
            <button id="modal-dialog-button-ok">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div id="loading-background" class="loading-background">
      <div><img src="client/img/loader.gif"></div>
    </div>
  </div>
  <div id="tooltip" class="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner"></div>
  </div>
  <div id="hidden-elements" class="diaplay-none">
    <div id="test_component">test component</div>
    <form id="form_component">form component</form>
    <form id="image_upload_component">
      <input id="image_upload_input" name="file" type="file" accept="image/*" multiple>
    </form>
    <div id="flow-diagram-popup">
      <!-- flow diagram popup -->
      <div id="flow-diagram-popup-paper"></div>
    </div>
  </div>
